<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes</title>
  <style>/* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #1c2434;
    }
    
    /* Filtros de Segmentación */
    .filters {
      margin-bottom: 20px;
    }
    
    .filters h2 {
      margin-bottom: 10px;
      color: #1c2434;
    }
    
    .filter-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .filter-controls label {
      font-weight: bold;
    }
    
    .filter-controls input {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .filter-btn {
      padding: 5px 15px;
      background-color: #1c2434;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .filter-btn:hover {
      background-color: #333b4d;
    }
    
    /* Gráficas */
    .charts {
      margin-bottom: 20px;
    }
    
    .charts h2 {
      margin-bottom: 10px;
      color: #1c2434;
    }
    
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .chart {
      flex: 1 1 calc(33.33% - 20px);
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #ddd;
      text-align: center;
    }
    
    .chart h3 {
      margin-bottom: 10px;
      color: #1c2434;
    }
    
    .mock-chart {
      height: 150px;
      background-color: #e0e0e0;
      border-radius: 4px;
      line-height: 150px;
      color: #888;
    }
    
    /* Exportar Reportes */
    .export {
      text-align: center;
    }
    
    .export h2 {
      margin-bottom: 10px;
      color: #1c2434;
    }
    
    .export-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    .export-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .excel-btn {
      background-color: #4caf50;
      color: #fff;
    }
    
    .excel-btn:hover {
      background-color: #388e3c;
    }
    
    .pdf-btn {
      background-color: #2196f3;
      color: #fff;
    }
    
    .pdf-btn:hover {
      background-color: #1976d2;
    }
    </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Reportes de Ventas</h1>
    </header>

    <!-- Filtros de Segmentación -->
    <section class="filters">
      <h2>Segmentación por Fechas</h2>
      <div class="filter-controls">
        <label for="start-date">Desde:</label>
        <input type="date" id="start-date">
        <label for="end-date">Hasta:</label>
        <input type="date" id="end-date">
        <button class="filter-btn">Aplicar Filtros</button>
      </div>
    </section>

    <!-- Gráficas -->
    <section class="charts">
      <h2>Análisis de Ventas</h2>
      <div class="chart-container">
        <div class="chart" id="sales-by-day">
          <h3>Ventas por Día</h3>
          <div class="mock-chart">[Gráfica]</div>
        </div>
        <div class="chart" id="sales-by-product">
          <h3>Ventas por Producto</h3>
          <div class="mock-chart">[Gráfica]</div>
        </div>
        <div class="chart" id="sales-by-payment">
          <h3>Ventas por Método de Pago</h3>
          <div class="mock-chart">[Gráfica]</div>
        </div>
      </div>
    </section>

    <!-- Opciones de Exportación -->
    <section class="export">
      <h2>Exportar Reportes</h2>
      <div class="export-controls">
        <button class="export-btn excel-btn">Exportar a Excel</button>
        <button class="export-btn pdf-btn">Exportar a PDF</button>
      </div>
    </section>
  </div>
</body>
</html>
